<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <% if(locals.isBuild){ %>
        <script src="/static/client.js"></script>
        <script>
            window.appConfig = JSON.parse('<%- JSON.stringify(appConfig) %>');
            window.appConfig.isBuild = true;
            require(window.appConfig, ["welder/welder"], function(welder) {welder.setup(window.appConfig)});
        </script>
        <% }else{ %>
        <script src="/static/core/require.js"></script>
        <script async="true">
            window.appConfig = JSON.parse('<%- JSON.stringify(appConfig) %>');
            window.appConfig.waitSeconds = 0;
            require(window.appConfig, ["welder/welder"], function(welder) {
                welder.setup(window.appConfig,function(){
                    //done
                });
            });
        </script>
        <% } %>
        <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    </head>
    <body>
    
        <style>
            body{
                color:white;
                background-color:black;
            }
            #underLayer{
                background-color:black;
                color:green;
                position:absolute;
                left:0;
                right:0;
                top:0;
                bottom:0;
                z-index: -1;
                overflow:hidden;
                font-family: 'Press Start 2P', cursive;
                font-size: 10px;
            }
        </style>
        <div id="underLayer">
            
        </div>
        <div id="startpage" style="text-align:center">
            <strong>Bradley Matusiak</strong><br /><br />
            Javascript App Developer<br /><br />
            
            brad@bmatusiak.us
        </div>
        
    </body>
</html>
