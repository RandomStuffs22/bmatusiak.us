<script> 
    $(function() {
        $.get('/static/termData.txt', function(data) {
            var currentTermItem=0;
            var termData=data.split("\n");
            setInterval(function() {
                while(($("#underLayer")[0].scrollHeight) > $("#underLayer").height()) {
                    $($("#underLayer div")[0]).remove();
                }
                //console.log($("#underLayer").height(), $("#underLayer")[0].scrollHeight);
                $("#underLayer").append("<div>"+termData[currentTermItem]+"</div>");
                if(currentTermItem >=termData.length) currentTermItem=0;
                else currentTermItem++;
            }, 450);
        });
    });

</script> 
<style> 
body {
    color:white;
    background-color:black;

#underLayer {
    background-color:black;
    color:green;
    position:fixed;
    left:0;
    right:0;
    top:0;
    bottom:0;
