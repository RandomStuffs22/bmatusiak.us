<script> 
    $(function() {
        $.get('/static/termData.txt', function(data) {
            var currentTermItem=0;
            var termData=data.split("\n");
            setInterval(function() {
                while(($("#underLayer")[0].scrollHeight) > $("#underLayer").height()) {
                    $($("#underLayer div")[0]).remove();
                }
                //console.log($("#underLayer").height(), $("#underLayer")[0].scrollHeight);
                $("#underLayer").append("<div>"+termData[currentTermItem]+"</div>");
                if(currentTermItem >=termData.length) currentTermItem=0;
                else currentTermItem++;
            }, 450);
        });
    });

</script>

<script src="/static/marked/highlight.js"></script> 
<script>
    // Set default options
    window.marked.setOptions( {
        gfm: true, 
        tables: true, 
        breaks: false, 
        pedantic: false, 
        sanitize: true, 
        smartLists: true, 
        langPrefix:'language-', 
        highlight: function(code, lang) {
            //shortcuts 
            if(lang==='js') lang='javascript';
            
            if(window.hljs.LANGUAGES[lang]) {
                return window.hljs.highlight(lang, code).value;
            }
            return code;
        }
    }
    );
    //console.log(window.marked('i am using __markdown__.'));
</script>
